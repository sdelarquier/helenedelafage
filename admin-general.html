{% extends "admin.html" %}

{% block content %}
<div>
<form action="/admin/update" method="post">
  <div class="admin-elem">Enter website title:<br>
	<textarea name="title" rows="2" cols="60">{{ title }}</textarea><br>
  </div>
  <div class="admin-elem">Enter website sub-title:<br>
	<textarea name="subtitle" rows="2" cols="60">{{ subtitle }}</textarea><br>
  </div>
  <div class="admin-elem">Enter a welcome message:<br>
	<textarea name="welcome" rows="10" cols="60">{{ welcome }}</textarea><br>
  </div>
  <div class="admin-elem">Enter a phone number:<br>
	<input type='text' name="tel" value="{{ phone }}"><br>
  </div>
  <div class="admin-elem">Enter an email address:<br>
	<input type='text' name="email" size="60" value="{{ email }}"><br>
  </div>
  <div class="admin-elem">Enter an address:<br>
	<textarea name="address" rows="2" cols="60">{{ address }}</textarea><br>
  </div>
  <div class="submit">
	<input type="submit" value="Save changes" onclick="showChange()">
  </div>
</form>
</div>
{% endblock %}
